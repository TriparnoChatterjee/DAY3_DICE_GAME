<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Game of Dice</h1>
        <h2>Target : 40</h2>
        <div>
            <label id="one">Player 1</label>
            <input id="in1" type="number">
        </div>

        <div>
            <label id="two">Player 2</label>
            <input id="in2" type="number"><br><br>
        </div>
        <div class="roll">
            <button id="btn">Roll the Dice</button>
            <input id="score" type="text">
        </div>
        <div id="out">RESULT</div>
    </div>

</body>
